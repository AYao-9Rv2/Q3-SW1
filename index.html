<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- JS --> 
</head>
<body>
	<div class="container mt-t mt-5">
		<h1 id="sample"><b>length converter</b></h1>
		<img src="measure.png">

		<h5>10.52 meters</h5>
		<h4 id="AC">click the buttons below to find what<br>10.52 meters is in inches and feet</h4>
		<br>
		<!-- inches -->
		<button type="button" class="btn btn-dark" onclick="
		const inch=39.37;	 
		var m= 10.52; 
		var inches = m*inch;
		document.getElementById('AC').innerHTML = '10.52 meters converted to inches is ' + inches + '.'
		">inches</button>

		<!-- feet -->
		<button type="button" class="btn btn-dark" onclick="
		const ft=3.28;
		var m= 10.52;
		var feet = m*ft;
		document.getElementById('AC').innerHTML = '10.52 meters converted to feet is ' + feet +'.'
		">feet</button>

		<button type="button" class="btn btn-dark" onClick="window.location.reload()">refresh</button>

    <p><a href="https://ayao-9rv2.github.io/Q3-SW1/">Yao, Amanda Praise Kho | 9-Ruby | ICT SW1</a></p>
    </div>

	</div>
</body>
</html>
